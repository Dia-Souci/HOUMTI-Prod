<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <script defer src="./js/post-template.js"></script>
    <title>Post Template</title>
  </head>
  <body>
    <nav class="nav-bar">
      <nav class="nav">
        <a href="#"><img class="logo" src="./images/logo2.png" alt="" /></a>
        <ul class="nav-links">
          <li class="nav-item search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Rechercher" />
          </li>
          <li class="nav-item nav-item--create">
            <button class="nav-link btn btn-create post-button">
              <i class="fas fa-plus"></i>Créer
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="notifications-button">
              <i class="far fa-bell"></i>
              <span class="notifications-button__badge">2</span>
            </button>
          </li>
          <li class="nav-item">
            <img
              class="profile-picture profile-picture-user"
              src=""
              alt="profile-picture"
            />
          </li>
        </ul>
      </nav>
    </nav>

    <div class="content-container">
      <div class="content">
        <div class="menu-container">
          <div class="menu-card menu-section profile-info-card">
            <img
              src=""
              class="profile-picture profile-picture-user"
              alt="profile picture"
            />
            <div class="profile-info-card--content">
              <h3 class="profile-name-user"></h3>
              <span class="city-title city-quartier-user"
                ><i class="fas fa-map-marker-alt"></i>
              </span>
            </div>
          </div>

          <div class="menu-card menu-options">
            <ul class="menu-links">
              <li class="menu-link">
                <a href="/main-feed"
                  ><i class="fas fa-home"></i><span>Accueil</span>
                </a>
              </li>
              <li class="menu-link">
                <a href="/messages"
                  ><i class="fas fa-comment"></i><span>Messages</span>
                </a>
              </li>
              <li class="menu-link">
                <a href="/profile"
                  ><i class="fas fa-user-alt"></i><span>Mon Profil</span>
                </a>
              </li>
              <li class="menu-link">
                <a href="/settings"
                  ><i class="fas fa-cog"></i><span>Paramètres</span>
                </a>
              </li>
              <li class="menu-link logout" id="signout-button">
                <i class="fas fa-sign-out-alt"></i><span>Se déconnecter</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="feed-container">
          <div class="posts-container">
            <div class="feed-card post hidden-post">
              <div class="post-header">
                <img
                  class="profile-picture"
                  src="./images/profile-3.jpg"
                  alt="profile-picture"
                />
                <div class="post-info">
                  <h3 class="post-info--name">Souci Dhia</h3>
                  <div class="post-info--city">
                    <i class="fas fa-map-marker-alt"></i> Bab Ezzouar
                  </div>
                </div>
              </div>

              <div class="post-content">
                <p class="post-content--text">
                  Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                  Provident, eum perferendis cupiditate soluta adipisci ullam
                  earum non ipsam eaque vel.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
