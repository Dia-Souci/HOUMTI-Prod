<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <script defer src="./js/settingsPage.js"></script>

    <title>Paramètres</title>
  </head>
  <body>
    <nav class="nav-bar">
      <nav class="nav">
        <a href="#"><img class="logo" src="./images/logo2.png" alt="" /></a>
        <ul class="nav-links">
          <li class="nav-item">
            <img
              class="profile-picture profile-picture-user"
              src=""
              alt="profile-picture"
            />
          </li>
        </ul>
      </nav>
    </nav>

    <div class="content-container">
      <div class="content">
        <div class="menu-container">
          <div class="menu-card menu-section profile-info-card">
            <img
              src=""
              class="profile-picture profile-picture-user"
              alt="profile picture"
            />
            <div class="profile-info-card--content">
              <h3 class="profile-name profile-name-user"></h3>
              <span class="city-title city-quartier-user"
                ><i class="fas fa-map-marker-alt"></i>
              </span>
            </div>
          </div>

          <div class="menu-card menu-options">
            <ul class="menu-links">
              <li class="menu-link">
                <a href="/main-feed"
                  ><i class="fas fa-home"></i><span>Accueil</span>
                </a>
              </li>
              <li class="menu-link">
                <a href="/messages"
                  ><i class="fas fa-comment"></i> <span>Messages</span></a
                >
              </li>
              <li class="menu-link">
                <a href="/profile"
                  ><i class="fas fa-user-alt"></i> <span>Mon Profil</span></a
                >
              </li>
              <li class="menu-link menu-link--active">
                <a href="/settings"
                  ><i class="fas fa-cog"></i> <span>Paramètres</span></a
                >
              </li>
              <li class="menu-link">
                <a href="#"
                  ><i class="fas fa-sign-out-alt"></i>
                  <span>Se déconnecter</span></a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="settings-options">
          <div class="submenu-options-container">
            <ul class="options-tabs">
              <li class="options-tab tab--active" id="tab-1 " data-tab="1">
                <i class="far fa-edit"></i> <span>Modifier le profil</span>
              </li>
              <li class="options-tab" id="tab-2" data-tab="2">
                <i class="fas fa-key"></i> <span>Changer le mot de passe</span>
              </li>
              <li class="options-tab" id="tab-3" data-tab="3">
                <i class="far fa-building"></i>
                <span>Changer la Ville/Quartier</span>
              </li>
            </ul>
          </div>
          <div class="tabs-content">
            <div class="tab-content settings-tab-1 edit-profile-container">
              <h2 class="page-title">
                <i class="far fa-edit"></i> Modifier le profil
              </h2>
              <div class="edit-profile">
                <div class="edit-profile-picture">
                  <img
                    src=""
                    class="profile-picture--big profile-picture-user"
                    alt="profile picture"
                  />
                  <div class="edit-icon"><i class="fas fa-pen"></i></div>
                </div>

                <div class="edit-profile-form">
                  <div class="input-field">
                    <label for="">Prénom</label>
                    <input type="text" id="firstname-user" />
                  </div>
                  <div class="input-field">
                    <label for="">Nom</label>
                    <input type="text" id="lastname-user" />
                  </div>
                  <div class="input-field">
                    <label for="">Email</label>
                    <input type="email" id="email-user" />
                  </div>
                  <!-- <div class="input-field">
                    <label for="">Ville</label>
                    <input type="text" id="city-user" />
                  </div>
                  <div class="input-field">
                    <label for="">Quartier</label>
                    <input type="text" id="quartier-user" />
                  </div> -->
                  <div class="input-field">
                    <label for="">Mot de passe</label>
                    <input type="password" id="password-user-modifier-profil" />
                  </div>

                  <input
                    type="submit"
                    value="Valider"
                    class="btn btn-edit-profile"
                    id="submit-modifier-profil"
                  />
                </div>
              </div>
            </div>

            <div class="tab-content hidden settings-tab-2 change-password">
              <h2 class="page-title">
                <i class="fas fa-key"></i> Changer le mot de passe
              </h2>
              <div class="edit-password-form">
                <div class="input-field">
                  <label for="">Mot de passe actuel</label>
                  <input type="password" id="old-password-user" />
                </div>

                <div class="input-field">
                  <label for="">Nouveau mot de passe</label>
                  <input type="password" id="new-password-user" />
                </div>

                <div class="input-field">
                  <label for="">Confirmez le mot de passe</label>
                  <input type="password" id="confirm-password-user" />
                </div>

                <input
                  type="submit"
                  value="Valider"
                  class="btn btn-edit-password"
                  id="submit-changer-password"
                />
              </div>
            </div>

            <div class="tab-content hidden settings-tab-3 change-city">
              <h2 class="page-title">
                <i class="far fa-building"></i> Changer la Ville/Quartier
              </h2>
              <div class="edit-city-form">
                <div class="input-field">
                  <label for="">Nouveau Quartier</label>
                  <input type="text" id="quartier-user-change" />
                </div>

                <div class="input-field">
                  <label for="">Nouvelle Ville</label>
                  <input type="text" id="ville-user-change" />
                </div>

                <div class="input-field">
                  <label for="">Mot de passe</label>
                  <input type="password" id="password-user-modifier-quartier" />
                </div>

                <input
                  type="submit"
                  value="Valider"
                  class="btn btn-edit-city"
                  id="submit-changer-quartier"
                />
              </div>
            </div>
          </div>
          <input
            style="visibility: hidden"
            type="file"
            class="btn btn-upload"
            name="image"
            id="post-file-profile"
          />
        </div>
      </div>
    </div>
  </body>
</html>
