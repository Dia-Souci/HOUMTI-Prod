<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="http://localhost:5000/socket.io/socket.io.js"></script>
    <script defer src="/js/script.js"></script>
    <title>Messagerie</title>
  </head>
  <body>
    <nav class="nav-bar">
      <nav class="nav">
        <a href="#"><img class="logo" src="" alt="" /></a>
        <ul class="nav-links">
          <li class="nav-item">
            <img
              class="profile-picture profile-picture-user"
              src="./images/profile.jpg"
              alt="profile-picture"
            />
          </li>
        </ul>
      </nav>
    </nav>

    <div class="content-container">
      <div class="content">
        <div class="menu-container">
          <div class="menu-card menu-section profile-info-card">
            <img
              src=""
              class="profile-picture profile-picture-user"
              alt="profile picture"
            />
            <div class="profile-info-card--content">
              <h3 class="profile-name profile-name-user"></h3>
              <span class="city-title city-quartier-user"
                ><i class="fas fa-map-marker-alt"></i>
              </span>
            </div>
          </div>

          <div class="menu-card menu-options">
            <ul class="menu-links">
              <li class="menu-link">
                <a href="/main-feed"
                  ><i class="fas fa-home"></i> <span>Accueil</span></a
                >
              </li>
              <li class="menu-link menu-link--active">
                <a href="/messages"
                  ><i class="fas fa-comment"></i> <span>Messages</span></a
                >
              </li>
              <li class="menu-link">
                <a href="/profile"
                  ><i class="fas fa-user-alt"></i> <span>Mon Profil</span></a
                >
              </li>
              <li class="menu-link">
                <a href="/settings"
                  ><i class="fas fa-cog"></i> <span>Paramètres</span></a
                >
              </li>
              <li class="menu-link">
                <a href="#"
                  ><i class="fas fa-sign-out-alt"></i>
                  <span>Se déconnecter</span></a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="feed-container">
          <div id="message-container"></div>
          <form id="send-container">
            <input type="text" id="message-input" />
            <button type="submit" id="send-button" class="btn">Send</button>
          </form>
          <div class="posts-container">
            <div style="visibility: hidden" class="feed-card post poll">
              <div class="post-content poll-content">
                <h3 class="poll-title">Titre du sondage</h3>
                <p class="post-content--text event-poll--text">
                  Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                  Provident, eum perferendis cupiditate soluta adipisci ullam
                  earum non ipsam eaque vel.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
